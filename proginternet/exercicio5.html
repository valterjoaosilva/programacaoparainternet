<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script>
        function valida() {
            var n = prompt('Digite o número entre 0 e 10:');
            n = parseInt(n);
            var s = 0;

            for (var n1 = 1; n1 <= n; n1++) {
                s = s + 1 / n1;
            }
            alert('Resultado é:' + s);

        }
    </script>





</head>

<meta charset="utf-8">


<body>
    <input type="button" onclick="valida()"><br>



</body>









</html>
