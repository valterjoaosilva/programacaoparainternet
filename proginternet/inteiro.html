<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script>
        function numero() {
            var n = prompt('Digite o número:');
            if (n % 2 == 0) {
                alert('O número é par');
            } else {
                alert('O número é impar');
            }
            if (n % 5 == 0) {
                alert('O número é multiplo de 5');
            } else {
                alert('O número não é multiplo de 5');
            }



        }
    </script>





</head>
<meta charset="utf-8">


<body>
    <input type="button" onclick="numero()"><br>



</body>
